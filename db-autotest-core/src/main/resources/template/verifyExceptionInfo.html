<a href="javascript:window.history.go(-1)">返回</a><br/>

<h2>需要的数据</h2>

    <thead>
            <tr>
                <th>类型</th>
                <th>数据</th>
            </tr>

    </thead>
    <tbody>
        <tr>
            <td>需要的类型</td>
            <td><% print(eTypeV); %></td>
        </tr>
        <tr>
            <td>需要的错误消息</td>
            <td><% print(eMsgV); %></td>
        </tr>
        <tr>
            <td>获得的类型</td>
            <td><% print(eType); %></td>
        </tr>
        <tr>
            <td>获得的错误消息</td>
            <td><% print(eMsg); %></td>
        </tr>
    </tbody>
</table>
